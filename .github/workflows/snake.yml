name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente Ã  meia-noite
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: EdielsonSolidade
          outputs: |
            ./dist/github-contribution-grid-snake-radical.svg?color_snake=#ff0000&color_dots=#000000,#ff0000,#00ff00,#0000ff,#ffff00

      - name: Push animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
